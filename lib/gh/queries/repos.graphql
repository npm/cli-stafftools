query ($repos: String!, $first: Int!) {
  search(query: $repos, first: $first, type: REPOSITORY) {
    nodes {
      ... on Repository {
        name
        nameWithOwner
        url
        owner {
          login
        }
        isArchived
        autoMergeAllowed
        mergeCommitAllowed
        rebaseMergeAllowed
        squashMergeAllowed
        deleteBranchOnMerge
        defaultBranchRef {
          name
        }
        pkg: object(expression: "HEAD:package.json") {
          ... on Blob {
            text
          }
        }
      }
    }
  }
}
