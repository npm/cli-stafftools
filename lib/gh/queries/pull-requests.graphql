query ($repos: String!, $label: [String!], $state: [PullRequestState!]) {
  search(query: $repos, type: REPOSITORY) {
    nodes {
      ... on Repository {
        id: nameWithOwner
        name
        nameWithOwner
        owner {
          login
        }
        pkg: object(expression: "HEAD:package.json") {
          ... on Blob {
            text
          }
        }
        pullRequests(labels: $label, first: 100, states: $state) {
          nodes {
            number
            url
            title
            state
            baseRefName
            headRefName
            labels(first: 10) {
              nodes {
                name
              }
            }
            commits(last: 1) {
              nodes {
                commit {
                  message
                  statusCheckRollup {
                    state
                  }
                }
              }
            }
          }
          pageInfo {
            hasNextPage
          }
        }
        allPrs: pullRequests(first: 100, states: $state) {
          nodes {
            number
            url
            title
            state
            labels(first: 10) {
              nodes {
                name
              }
            }
          }
          pageInfo {
            hasNextPage
          }
        }
      }
    }
  }
}
