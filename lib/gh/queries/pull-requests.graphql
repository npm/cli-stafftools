query (
  $repos: String!
  $firstRepos: Int!
  $firstPrs: Int!
  $label: [String!]
  $state: [PullRequestState!]
) {
  search(query: $repos, first: $firstRepos, type: REPOSITORY) {
    nodes {
      ... on Repository {
        name
        nameWithOwner
        owner {
          login
        }
        pullRequests(labels: $label, first: $firstPrs, states: $state) {
          nodes {
            number
            url
            title
            state
            baseRefName
            headRefName
            commits(last: 1) {
              nodes {
                commit {
                  message
                  statusCheckRollup {
                    state
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
